name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        mongodb-version: ['5.0']

    env:
      NODE_ENV: testing

    steps:
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - run: ls -al

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: master
      - name: Make backend envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: 'testing'
          envkey_AUTH_SERVICE_MONGO_URI: 'mongodb://127.0.0.1:27017/urlshortenertest'
          envkey_URL_SERVICE_MONGO_URI: 'mongodb://127.0.0.1:27017/urlshortenertest'
          some_other_variable: foobar
          directory: 'apps'
          file_name: .env.testing
          fail_on_empty: false
      - run: npm ci --force

      # - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=test --parallel=3 --configuration=ci
      - run: npx nx affected --target=e2e --parrallel=3 --configuration=ci
      - run: npx nx affected --target=build --parallel=3
